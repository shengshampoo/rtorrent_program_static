name: Docker Image CI - X86_64/AARCH64 for Alpine Linux to continuous tags

on:
  push:
    branches: [ "main" ]
    tags:
      - 'continuous'
  pull_request:
    branches: [ "main" ]
  # run it manually
  workflow_dispatch:    
  schedule:
    - cron: "3 14 * * *"  
    - cron: "25 2 * * *"  
    
jobs:

  build:
    
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag builder .

    - name: build static program with alpine linux docker 
      run: |
        docker run --cidfile=builder.cid builder true
        docker cp "$(cat builder.cid):work/artifact/." .

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: ./rtorrentmm.tar.xz
        asset_name: rtorrentmm-${{ runner.os }}-${{ runner.arch }}.tar.xz
        tag: refs/tags/continuous
        overwrite: true
        body: "Fully static rtorrent binary using alpine linux docker containers."
